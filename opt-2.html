<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators</title>
  </head>
  <body>
    <h1>Comparison Operators (==, ===, !=, !==, >, <, >=, <=)</h1>
    <p id="q1">
      Check if 5 == "5".<br />
      <strong id="q1Result">00</strong>
    </p>

    <p id="q2">
      Check if 5 === "5". <br />
      <strong id="q2Result">00</strong>
    </p>

    <p id="q3">
      Check if 10 != "10". <br />
      <strong id="q3Result">00</strong>
    </p>

    <p id="q4">
      Check if 10 !== "10". <br />
      <strong id="q4Result">00</strong>
    </p>

    <p id="q5">
      Check if 15 &gt; 9 <br />
      <strong id="q5Result">00</strong>
    </p>

    <p id="q6">
      Check if 3 &lt; 2 <br />
      <strong id="q6Result">00</strong>
    </p>

    <p id="q7">
      Check if 10 &gt;= 10 <br />
      <strong id="q7Result">00</strong>
    </p>

    <p id="q8">
      Check if 8 &lt;= 7. <br />
      <strong id="q8Result">00</strong>
    </p>

    <script src="opt-2.js"></script>
  </body>
</html>
