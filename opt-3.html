<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators</title>
  </head>
  <body>
    <h1>Logical Operators (&&, ||, !)</h1>
    <p id="q1">
      Check: true && false.<br />
      <strong id="q1Result">00</strong>
    </p>

    <p id="q2">
      Check: true || false.<br />
      <strong id="q2Result">00</strong>
    </p>

    <p id="q3">
      Check: !true. <br />
      <strong id="q3Result">00</strong>
    </p>

    <p id="q4">
      Check: (5 > 3) && (10 > 8). <br />
      <strong id="q4Result">00</strong>
    </p>

    <p id="q5">
      Check: (5 &gt; 10) || (4 &lt; 6) <br />
      <strong id="q5Result">00</strong>
    </p>

    <p id="q6">
      Check: !(20 &lt; 10). <br />
      <strong id="q6Result">00</strong>
    </p>

    <p id="q7">
      Check if age = 18 AND hasID = true; can the person vote? <br />
      <strong id="q7Result">00</strong>
    </p>

    <script src="opt-3.js"></script>
  </body>
</html>
